<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Controlla la tua email</title>
  <link rel="stylesheet" href="stylegpt.css">
</head>
<body class="verify-page">
  <div class="container">
    <h1>Verifica il tuo account</h1>
    <p>Abbiamo inviato un'email di verifica al tuo indirizzo.</p>
    <p>Controlla la tua posta e clicca sul link per attivare il tuo account.</p>
    <p>Se non vedi l'email, controlla anche nella cartella <strong>spam</strong>.</p>
    <p id="resendLink" style="color: #009688; text-decoration: underline; cursor: pointer;">
      Non ho ricevuto la mail</p>
    <p id="message"></p>
  </div>

  <script src="verify.js"> </script>
</body>
</html>
