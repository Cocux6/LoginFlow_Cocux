<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Recupera password</title>
  <link rel="stylesheet" href="stylegpt.css">
  <script src="recover.js" defer></script>
</head>
<body class="recover-page">
  <div class="container">
    <h1>Recupera password</h1>
    <form id="recover-form">
      <input type="email" id="email" placeholder="Inserisci la tua email" required>
      <button type="submit">Invia link di reset</button>
    </form>
    <p id="message" style="margin-top: 10px; color: green;"></p>
    <p><a href="/login">Torna al login</a></p>
  </div>
</body>
</html>
