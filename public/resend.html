<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reinvia verifica</title>
  <link rel="stylesheet" href="stylegpt.css">
</head>
<body class="resend-page">
  <div class="container">
    <h1>Hai bisogno di un nuovo link?</h1>
    <p>Inserisci il tuo indirizzo email per ricevere nuovamente il link di verifica.</p>

    <form id="resendForm">
      <input type="email" name="email" id="email" required placeholder="Inserisci la tua email">
      <button type="submit">Invia</button>
    </form>

    <p id="message" style="margin-top: 1em;"></p>
    <p><a href="/login">Torna al login</a></p>
  
  </div>




  <script src="resend.js"></script>

  
</body>
</html>
