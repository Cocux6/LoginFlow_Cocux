<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Reset password</title>
  <link rel="stylesheet" href="stylegpt.css">
  <script src="reset.js" defer></script>
</head>
<body class="reset-page">
  <div class="container">
    <h1>Reimposta password</h1>
    <form id="reset-form">
      <div class="password-wrapper">
        <input type="password" id="new-password" name="new-password" placeholder="Nuova password" required>
        <button type="button" id="toggle-password">👁</button>
      </div>
      <button type="submit">Aggiorna password</button>
    </form>
    <p id="message"></p>
  </div>
</body>
</html>
